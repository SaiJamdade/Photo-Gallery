<html>
    <head>
        <title>Photo Gallery</title>
        <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>
            <ul class="menu">
              <li class="link"><a href="#home">Home</a></li>
              <li class="link"><a href="#">Grid view</a></li>
              <li class="link"><a href="#">Slide view</a></li>
          </ul>
          </center>

        <section id="flower image">
         <h1>Home</h1>
          <img src="flowers.gif">
        </section>

        <section id="Grids view">
            <h1>Grid view</h1>
              <span>
                  <img src="blue.jpg">
                  <img src="Orange.png">
                  <img src="Pink tulip.jpg">
                  <img src="purple.jpg">
              </span>
              <span>
                  <img src="Red rose.jpg">
                  <img src="violet.jpg">
                  <img src="White.jpg">
                  <img src="yellow.jpg">
              </span>
        </section>
        <section id="slide view"> Slide view
            <div class="carousel slide" id="Mycarousel">
                <div class="carousel-inner">
                  <div class="item active">
                    <center>
                      <a href="#" target="_blank"><img src="blue.jpg" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>Blue Flower</p></div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#" target="_blank"><img src="Orange.png" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>Orange Flower</p></div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#" target="_blank"><img src="Pink tulip.jpg" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>Pink Tulip Flower</p></div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#" target="_blank"><img src="purple.jpg" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>Purple Flower</p></div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#" target="_blank"><img src="Red rose.jpg" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>Red rose Flower</p></div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#" target="_blank"><img src="violet.jpg" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>Violet Flower</p></div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#" target="_blank"><img src="White.jpg" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>White Flower</p></div>
                    </center>
                  </div>
                  <div class="item">
                    <center>
                      <a href="#" target="_blank"><img src="yellow.jpg" class="img-responsive"></a>
                      <br>
                      <div class="carousel-content"><p>Yellow Flower</p></div>
                    </center>
                  </div>
                  <div>
                    <a class="left carousel-control" href="#Mycarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#Mycarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    </div> 
        </section>
    </body>
</html>
